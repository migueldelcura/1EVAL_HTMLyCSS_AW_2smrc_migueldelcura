<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        ul{
            list-style-type: square;
        }

        ol.carita{
            list-style-image:url("imagenes/smiley.png");
            list-style-position: inside;
            
        }
        ol.fuego{
            list-style-image: url("imagenes/fuego.svg");
        }

        li.posiciones{
            background-color: lightblue;
            
        }

    </style>
</head>
<body>
    <h1>Ejercicio de listas</h1>
    <h2>Lista no ordenada</h2>
    <ul>
        <li>CSS</li>
        <li>HTML</li>
        <li>Javascript</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol class="carita">
        <li class="posiciones">Emilio</li>
        <li class="posiciones">Axel</li>
        <li class="posiciones">Jorge</li>
        <li class="posiciones">Javi</li>
        <li class="posiciones">Alba</li>
    </ol>
    <h2>Anidamiento de listas</h2>
    <ul>
        <li>CSS</li>
        <li>HTML</li>
        <ol class="fuego">
            <li>Emilio</li>
            <li>Axel</li>
            <li>Jorge</li>
            <li>Javi</li>
            <li>Alba</li>
        </ol>
        <li>Javascript</li>
    </ul>

</body>
</html>
