<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            color: green;
        }
    </style>
    <title>Multimedia</title>
</head>
<body>
    <h1>Imagenes</h1>
    <img src="img/cabra.jpeg" alt="cabra">
    <h1>video</h1>
    <video poster="img/cabra.jpeg" autoplay controls muted loop width="300" height="300">
        <source src="video/Zeppelin_Explodes.webm" type="video/webm">
    </video>
    <h1>audio</h1>
    <audio controls muted loop>
        <source src="audio/Frase_de_Neil_Armstrong.mp3" type="audio/mp3">
        <source src="audio/Frase_de_Neil_Armstrong.ogg" type="audio/ogg">
    </audio>

    <audio src="audio/Frase_de_Neil_Armstrong.mp3" controls></audio>
    <h1>objetos embebidos</h1>
</body>
